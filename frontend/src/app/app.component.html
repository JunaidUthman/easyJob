<ng-container *ngIf="!isRecrutter; else recrutterDashboard">
  <app-header *ngIf="!hideHeaderFooter"></app-header>
  <router-outlet></router-outlet>
  <app-footer *ngIf="!hideHeaderFooter"></app-footer>
</ng-container>
<ng-template #recrutterDashboard>
  <!-- let the router create the dashboard component once -->
  <router-outlet></router-outlet>
</ng-template>
