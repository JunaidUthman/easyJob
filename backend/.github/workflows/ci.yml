name: Backend CI

on:
  pull_request:
    branches: [ dev ]
  push:
    branches: [ dev ]

jobs:
  build-and-test-backend:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 23
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '23'
          cache: 'maven'

      - name: Build & Test Backend
        run: mvn -B clean verify

      # ✅ Automatically create PR to main if tests pass
      - name: Create PR to main
        if: success() # only run if previous steps succeed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: dev
          title: "Auto PR: Merge dev → main"
          body: "This PR was created automatically because all tests on dev passed."
          draft: false
